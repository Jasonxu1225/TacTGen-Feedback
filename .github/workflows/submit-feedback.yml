name: Submit Feedback

on:
  workflow_dispatch:
    inputs:
      feedbackData:
        description: 'The feedback data to submit as an issue'
        required: true
        type: string

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Create an issue with feedback data
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -X POST \
            -d "{\"title\": \"Video Feedback Submission\", \"body\": \"${{ github.event.inputs.feedbackData }}\", \"labels\": [\"feedback\"]}" \
            https://api.github.com/repos/${{ github.repository }}/issues
